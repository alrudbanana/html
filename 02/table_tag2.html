<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title> 셀 병합하기 - table </title>
    <!--css 적용-->
    <style>
        table,
        tr,
        th,
        td {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <!-- colspan : 열을합하는것 
        rowspan : 행을 합치는것 
    -->
    <table border="1" width="500" height="100" align="center">
        <tr>
            <td align="center"><strong>지역</strong></td>
            <td align="center">현재기온</td>
            <td colspan="3" align="center">불쾌지수/습도/풍속</td>
        </tr>
        <tr>
            <td rowspan="2" align="center">서울/경기도</td>
            <td align="center">23</td>
            <td align="center">60</td>
            <td align="center">80</td>
            <td align="center">4.7</td>
        </tr>
        <tr>
            <td align="center">25</td>
            <td align="center">45</td>
            <td align="center">80</td>
            <td align="center">5.0</td>
        </tr>
        <tr>
            <td align="center">제주도</td>
            <td align="center">23</td>
            <td align="center">65</td>
            <td align="center">85</td>
            <td align="center">3.8</td>
        </tr>
</body>

</html>
