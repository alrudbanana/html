<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul(순서없는 목록) , ol(순서있는 목록) tag </title>
</head>

<body>
    <!--ul(순서없는 목록): "list-style type : disc(동그라미)",cicle,square, none , 
    ol(순서있는 목록) tag-->
    <h1>순서 없는 목록(ui), 순서있는(ol)</h1>

    <h3>순서없는 목록 출력 : ui</h3>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>orange</li>
        <li>Lemon</li>
    </ul>

    <h3>순서없는 목록 출력 : ui : square</h3>
    <ul style="list-style-type: square;">
        <!--스타일의 값을 : 뒤에 넣어줌-->
        <li>Apple</li>
        <li>Banana</li>
        <li>orange</li>
        <li>Lemon</li>
    </ul>

    <h3>순서없는 목록 출력 : ui : circle</h3>
    <ul style="list-style-type: circle;">
        <!--스타일의 값을 : 뒤에 넣어줌-->
        <li>Apple</li>
        <li>Banana</li>
        <li>orange</li>
        <li>Lemon</li>
    </ul>
    <h3>순서없는 목록 출력 : ui : none</h3>
    <ul style="list-style-type: none;">
        <!--스타일의 값을 : 뒤에 넣어줌-->
        <li>Apple</li>
        <li>Banana</li>
        <li>orange</li>
        <li>Lemon</li>
    </ul>
</body>

</html>
