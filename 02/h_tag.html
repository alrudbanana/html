<!DOCTYPE html> <!-- HTML 를 선언-->>
<html lang="ko"> <!-- 한글 설정-->>

<head>
    <meta charset="UTF-8"> <!--기본 한글 처리, 한글이 깨지지 않도록 처리 -->>
    <!-- 뷰 설정 : PC, mobile,핸드폰 에서 최적화해서 보도록 설정-->>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H 태그 사용하기 : 글자의 크기를 처리하는 태그</title>
</head>

<body>
    <h1>첫번쨰 글자입니다.</h1>
    <h2>두번째 글자입니다.</h2>
    <h3>세번째 글자입니다.</h3>
    <h4>네번째 글자입니다.</h4>
    <h5>다섯번째 글자입니다.</h5>
    <h6>여섯번째 글자입니다.</h6>
    <h7>일곱번째 글자입니다.</h7>
    <h8>여덟번째 글자입니다.</h8>

    <hr>
    <hr>
    <br> <br> <br>
    <!--a : 링크를 처리하는 태그 
    href에서 실제 파일을 링크 
    #으로 처리 할경우 임시로 작동되지 않도록 처리 
    -->


    <a href="#"> 링크1</a>
    <a href="#"> 링크2</a>
    <a href="#"> 링크3</a>

    <br> <br> <br>
    <span> 태그1 </span>
    <span> 태그2 </span>
    <span> 태그3 </span>
    <span> 태그4 </span>

    <br> <br> <br>
    <div>디브 태그1</div>
    <div>디브 태그2</div>
    <div>디브 태그3</div>
    <div>디브 태그4</div>

    <br> <br>
    <!-- 상대 경로 -->
    <a href="../index.html" 첫 페이지로 이동</a>
        <!-- 절대 경로 -->

</body> <br> <br>


</html>
