<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
       
        header{width: 100%; height: 10vh; border: 1px solid red ;}
        .s1{ width: 30%; height: 78vh ;border: 1px solid red ; float: left;}
        .s2{width: 100%; height: 78vh; border: 1px solid blue;}
        footer{width: 100%; height: 10vh; border: 1px solid red ; clear: both;}
    </style>
</head>
<body>
    <!--Float 속성을 사용해서 레이아웃 실습
        레이아웃 잡을때 border 1px solid red;

    -->
    <header>레이아웃
        <nav>메뉴넣음</nav>
    </header>   <!--100% height: 10%-->
    
    <section class="s1">
        SECTION
        <article> 컨텐츠 1 </article>
        <article> 컨텐츠 2 </article>
        <article> 컨텐츠 3 </article>
    </section> <!--왼쪽/ 30%-->
    <section class="s2">
        SECTION2 -aside 오른쪽, 왼쪽의 내용
        <aside>오른쪽, 왼쪽에 내용</aside>
    </section> <!--중앙(margin) 70% 80%-->
    <footer>최하단의 레이아웃</footer>   <!--100% 10%-->
     


</body>
</html>
