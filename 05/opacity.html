<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투명도 설정</title>
    <style>
        a:link { /*사이트를 방문하지 않았을때*/
            opacity: 0.5;
        }
        a:hover { /*마우스를 올렸을때*/
                opacity:1 ;
                text-shadow: 5px 5px;

        }
        div{
            opacity: 0.5;
        }
        div:hover{
            opacity: 1;
            box-shadow: 5px 5px 5px gray;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h3>마우스를 올리면 선명하게 보입니다.</h3>
    <!--
        opacity: 1일때 불투명 0(투명도 높다) ~ 1 (불투명도, 선명)
    -->
    <div>
        <a href="http://www.google.co.kr" target="_blank">구글</a>

    </div>
    <p></p>
    <div>
        <img src ="../img/pic1.jpg">
    </div>
</body>
</html>
