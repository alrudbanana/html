<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position: 블락태그는 박스를 만들수 있고 박스의 위치를 설정</title>
    <style>
        body{
            font-weight: bold; font-size: 12px;
        }
        p{border: 1px solid red;}
        .b1 {position: static;top:400px; width: 400px; height:50px;}
        .b2 {position: relative; left: 300px; left: 300px;}
        
    </style>
</head>
<body>
    <!-- 
        정적위치 설정: position:static;        웹문서 흐름에 따라 배치 
        상대위치 설정: position:relative;      다른 박스를 기준으로 상대적으로 위치를 처리
        절대위치 설정: position:absolute;       전체 페이지 기준
            왼쪽 최상단이 기준점 : top 0, left 0 
            top,right,bottom,left
        고정위치 설정: postition:fixed;
            스크롤이 움직이더라도 해당위치 그대로 고정 
    -->
<h1>Position Style1</h1>
<p class="b1">정적 위치 설정 적용 1</p>
<p class="b2">정적 위치 설정 적용 1</p>
<p class="b3">정적 위치 설정 적용 1</p>
</body>
</html>
