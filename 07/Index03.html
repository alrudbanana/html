<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        include: 외부의 파일을 HTML 내부에 끼워넣기 (Header,Aside,footer)
            모든 페이지에서 출력해야하는 파일은 외부 파일로 만들고 include 해서 사용해야함. 
            유지 보수를 쉽게한다. 
            - JSP, Spring, PHP, Node.js, DJango (백앤드기술) 로 쉽게 내장객체를 사용해서 쉽게 Include가 가능하다
            - HTML만 사용해서 외부의 파일을 페이지 내부에 적용 ㅣ iframe (외부 css가 작동이 안됨)
            - JavaScript Ajax를 사용해서 Include하는 방법
    -->


    <!--유튜브 링크 -->
<p>Header</p>

<iframe width="560" height="315" src="https://www.youtube.com/embed/vEbPFhNSgzk" 
    title="YouTube video player"
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
</iframe>


<p>Footer</p>

<iframe src ="header.html"></iframe>
<iframe src ="main.html"></iframe>
</body>
</html>
