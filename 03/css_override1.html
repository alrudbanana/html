<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 적용시 충돌이 발생되었을때 우선순위</title>
    <link type="text/css" rel="stylesheet" href="CSS/external2.css">

    <!--내부에서 동일한 태그에 대해서 충돌발생시킴-->
    <style>
        p{
            color: red; background-color: hotpink; font-size: 10px;
        }
    </style>
</head>
<body>
    <h1>CSS 적용시 충돌이 발생되었을때 우선 순위</h1>
    <!--
        css적용은 상속되고 누적 적용 
        그러나 특정 속성은 충돌이 발생 할 수 있다. 

        동일한 속성에 대해서 css가 충돌이 발생될 수 있다. 
        
        1. 브라우저에 기본 설정 < 우선순위 5> 디폴트: 검은색 
        2. 외부에서 적용한 css < 우선순위 4>
        3. 내부에서 적용한 css < 우선순위 3>
        4. 인라인(태그,엘리먼트 ) 적용한 css < 우선순위 2>
        5. important    <우선순위 1>
    -->
    <p style="color:green; background-color: aqua;" > </p>
    <p>css가 중복 적용된 경우 작동 </p>
</body>
</html>
