<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div 태그에서 css 적용</title>
    <style>
        *{
            margin:0px;
            padding: 0px;
        }

        div{
            background-color: yellow;
            border: 1px dashed green;
            width: 5px;
            height: 400px;
            margin: 100px;
            padding: 200px;

        }

        div:hover{
            
        }
    </style>
</head>
<body>
    <!--div 블락으로 출력: with, height, margin, padding
        margin: 
    *인라인 태그에서는 : with, height, margin, padding이 작동되지 않는다.
    -->
    
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <div>div5</div>
</body>
</html>
