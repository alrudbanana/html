<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            border:1px solid red;
            width :100px; height: 100px;
            
        }
          
        h1,h2,h3{border: 1px solid blue;
            width: 100px; height: 100px; margin: 10px; padding: 10px;}

        div {border: 1px solid blue;
            width: 100px; height: 100px; margin: 10px; padding: 10px;}
    </style>
</head>
<body>
    <!--
        인라인태그: 출력을 한 라인으로 출력 (수평으로 출력)
        a, image, span, ... : width나 height,padding,margin이 작동이 안됨
        블락 태그: 출력을 수직방향으로 출력 
        p,hr,h,ul,ol,div
    -->
    <!--인라인태그: 수평방향으로 출력 -->
    <a href = "http://www.naver.com" target="_blank">네이버</a>
    <a href="http://www.google.com" target="_blank">구글</a>
    <a href="http://www.w3school.com" target="_blank">w3</a>
    <span>스팬 태그1</span>
    <span>스팬 태그2</span>
    <span>스팬 태그3</span>
    <p/>
    <!--블락태그: 수직방향으로 출력-->
    <h1>블락태그1</h1>
    <h2>블락태그2</h2>
    <h3>블락태그3</h3>
    <DIV>블락태그1</DIV>
    <DIV>블락태그2</DIV>
    <DIV>블락태그3</DIV>

</body>
</html>
